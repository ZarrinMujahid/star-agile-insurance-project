apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  labels:
    product: cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
      tier: web
  template:
    metadata:
      labels:
        app: jenkins
        tier: web
    spec:
      containers:
      - name: jenkins-container
        image: zarrinmujahid/insurance:lts
        ports:
        - containerPort: 8080
        resources:
          limits:  
            cpu: 1000m
            memory: 600Mi             
          requests: 
            cpu: 500m
            memory: 300Mi
